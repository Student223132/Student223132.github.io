<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование lab2.js</title>
    <!— добавим стили mocha для отображения результатов —>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
        <!— добавляем сам фреймворк mocha —>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
            <script>
                // включаем режим тестирования в стиле BDD
                mocha.setup('bdd');
            </script>
            <!— добавим chai —>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
                <script>
                    // chai предоставляет большое количество функций. Объявим assert глобально
                    let assert = chai.assert;
                </script>
</head>

<body>
    <script src="/scripts/main2_8.js"></script>

    <!— скрипт со спецификацией —>
        <script>
            'use strict';

            
            describe("addBlackSpot", function () {

                it("addBlackSpot({}) => {[Symbol.for('blackSpot')]: true}", function () {
                    assert.deepEqual(addBlackSpot({}), { [Symbol.for('blackSpot')]: true });
                });

                it("addBlackSpot({obj) === obj", function () {
                    let obj = {};
                    assert.strictEqual(addBlackSpot(obj), obj);
                });

                it("addBlackSpot(obj) has property Symbol.for('blackSpot')=true}", function () {
                    let blackSpot =
                        Symbol.for("blackSpot");
                    assert.propertyVal(addBlackSpot({}), Symbol.for("blackSpot"), true);
                });

            });

        </script>

        <!— элемент с id="mocha" будет содержать результаты тестов —>
            <div id="mocha"></div>

            <!— запускаем тесты! —>
                <script>
                    mocha.run();
                </script>
</body>
