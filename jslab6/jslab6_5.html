<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
    
        #content {
            max-width: 600px;
            margin: auto;
        }
    
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    
        #modal {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }
    
        #modal-content {
            min-width: 300px;
        }
    
        .hidden {
            display: none !important;
        }
    
        .modal-form {
            display: flex;
            flex-direction: column;
        }
    
        .modal-form input {
            margin: 10px 0;
            padding: 5px;
        }
    
        .modal-form .buttons {
            display: flex;
            justify-content: flex-end;
        }
    
        .modal-form button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Окно ввода данных</h1>
        <p>Нажмите на кнопку, для появления поля ввода.</p>
        <button onclick="testShowPrompt()">Show Prompt</button>
    </div>

    <div id="modal-overlay" class="hidden"></div>
    <div id="modal" class="hidden">
        <div id="modal-content"></div>
    </div>

    <script src="scripts/main6_5.js"></script>
</body>
</html>
