<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table Cells</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
        }

        .editing {
            position: relative;
            padding-bottom: 40px;
        }

        .editing textarea {
            width: 100%;
            height: 100%;
            resize: none;
            box-sizing: border-box;
            font-family: inherit;
            font-size: inherit;
            border: none;
            outline: none;
            padding: 0;
        }

        .editing .buttons {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .editing button {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table id="editable-table">
        <tr>
            <td><p>Ячейка 1</p></td>
            <td><ul><li>Элемент 1</li><li>Элемент 2</li></ul></td>
            <td><strong>Текст</strong></td>
        </tr>
        <tr>
            <td><a href="#">Ссылка</a></td>
            <td><em>Курсив</em></td>
            <td><code>Код</code></td>
        </tr>
    </table>
    <script src="scripts/main6_4.js"></script>
</body>
</html>
