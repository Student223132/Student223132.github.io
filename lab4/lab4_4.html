			.menu {
					width: 200px;

				display: none;

			.main:before {
					content: "\f0fe";
					font-family: "Font Awesome 6 Free";

					margin-right: 10px; 
			}
			
			.main:hover:before {
					content: "\f146";
					font-family: "Font Awesome 6 Free";
					color: #aaaaaa;
					margin-right: 10px; 
			}
			
			.menu li:hover ul {
					display: block							
			}
			

	</style>
</head>
